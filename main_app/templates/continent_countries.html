{% extends 'base.html' %}
{% block title %}{{continent.name}}{% endblock %}

{% block content %}

<h1 class="title pt-5">Countries - {{continent.name}}</h1>
<a class="button is-dark" href="{% url 'countries_create' %}">Add a Country</a>

<div class="gallery">
  {% for country in continent.countrys.all %}
  <a href="{% url 'country_detail' country.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{country.image}}" alt="{{country.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{country.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Countries Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
